<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="layout">
<head>
<!-- Basic -->
<meta charset="utf-8"/>
<!-- Site Metas -->

<title>Edit Client</title>

</head>
<body>
	     <section style="margin-top:" layout:fragment="content">
		  	<div class="container" style="width: 100%"> 
			<div class="panel panel-primary">
			   <div class="panel-heading">
				<ol class="breadcrumb" style="width: 50%">
					<li class="breadcrumb-item" style="color: #000">Editer
						Client </li>
				</ol>
				</div>
				<div class="panel-body">
					<form th:action="@{saveEditClient}" method="post">
						<input class="form-control" type="hidden" th:value="${client.getId()}" name="id" />
						<div class="row">
						  <div class="col-md-4">
								<div class="breadcrumb" style="color: #000;">
									<label class="control-label"> Nom </label> <input
										class="form-control breadcrumb-item" type="text"
										name="nom" th:value="${client.getNom()}" /> <span
										th:errors="${client.nom}" style="color: red"></span>
								</div>
						 </div>	
						 <div class="col-md-4">
								<div class="breadcrumb" style="color: #000">
									<label class="control-label"> Adresse </label> <input
										class="form-control breadcrumb-item" type="text"
										name="adresse" th:value="${client.getAdresse()}" /> <span
										th:errors="${client.adresse}" style="color: red"></span>
								</div>
						</div>
						  <div class="col-md-4">
								<div class="breadcrumb" style="color: #000">
									<label class="control-label"> TÃ©lephone </label> <input
										class="form-control breadcrumb-item" type="text"
										name="tel" th:value="${client.getTel()}" /> <span
										th:errors="${client.tel}" style="color: red"></span>
								</div>
						 </div>
							</div>
							<input type="submit" style="display : none;" id="enreg"/>
					</form>
					<div>
							<button onclick="dialogConfirm()" class="btn btn-primary">Enregistrer</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			 var modal = document.getElementById('my-modal');
			 var okay = document.getElementById('ok');
			 var cancel = document.getElementById('cancel');
			 var submit = document.getElementById('enreg');
			 
			 function dialogConfirm(){
                modal.style.display = 'block';
			 }
			 function okButton(){
				 modal.style.display = 'none';
				 submit.click();
	                }
			 function cancelButton(){
				 modal.style.display = 'none';
				 }
			</script>  
		
		</section>

</body>
</html>
