<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="layoutLog">
<head>
<!-- Basic -->
<meta charset="utf-8"/>
<!-- Site Metas -->
<title layout:fragment="head">Sign in</title>
<!-- Colors CSS -->
</head>
<body>
    <section layout:fragment="content">
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading"><i style="margin-left: 50%;font-size: 50px" class="fas fa-address-card"></i></div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="POST" th:action="@{/signin}">
                        
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username or/and password.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>
                        
                        <div class="form-group">
                            <label for="username" class="col-md-4 control-label">Username</label>

                            <div class="col-md-6 input_container">
                            
                               <i class="fa fa-user input_icon input-group-addon"></i> 
                            
                                <input id="username" name="username"
                                           type="text" class="col-md-10 main_input form-control" placeholder="name" required>
                                     
                                        <span class="help-block">
                                        <strong></strong>
                                    </span>
                                  </div>
                        </div>
                        
                    
                           <div class="form-group">      
                          <label for="password" class="col-md-4 control-label">Password</label> 
                            
                       <div class="col-md-6 input_container">
                            
                              <i class="fa fa-lock input_icon input-group-addon"></i>
                                <input id="password" name="password"
                                             type="password" class="col-md-10 main_input form-control" placeholder="password" required>

                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                                  </div>  
                       </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="checkRememberMe" name="checkRememberMe"
                                                  > Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt"></i> Login
                                </button>
                                 
                               <a th:href="@{/register}">
                                 <button type="button" class="btn btn-primary">
                                  
                                    <i class="fa fa-user-plus"></i> Register
                                 
                                </button>
                                </a>

                                <a class="btn btn-link" href="#">Forgot Your Password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
		</section>

</body>
</html>
