    <section layout:fragment="content">
      <div class="wrap-login100-register">

  				<form role="form" method="POST" th:action="@{signup}" class="login100-form validate-form">
					    
				<div th:if="${passConfirmFailed}" class="alert alert-danger">
                      password confirmation doesn't fit your password
                </div>
					
					<!--
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>
                     -->
                       
					<span class="login100-form-title p-b-10 p-t-10">
						Sign in
					</span> 
                    <div class="" style="display: flex;">
					  <i class="fa fa-user"></i>
					  <label for="name" class="control-label ml-3">Name</label>
                    </div> 
					<div class="wrap-input100 input_container" data-validate="Enter username">
						<input class="input100 main_input" type="text" id="name"  name="name" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;">  </span>
					</div>
					
					<div class="" style="display: flex;">
					  <i class="fa fa-user"></i>
					  <label for="name" class="control-label ml-3">E-mail-Address</label>
                    </div> 
					<div class="wrap-input100 input_container" data-validate="Enter username">
						<input class="input100 main_input" id="email" type="email"  name="email" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;">  </span>
					</div>

                   <div class="" style="display: flex;">
					  <i class="fa fa-lock"></i>
					  <label for="name" class="control-label ml-3">Password</label>
                    </div> 
					<div class="wrap-input100 validate-input input_container" data-validate="Enter password">
						<input class="input100 main_input" id="password" type="password" name="password" placeholder="Password">  
						<span class="focus-input100" data-placeholder="&#xf191;">
						</span>
					</div>
					<div class="" style="display: flex;">
					  <i class="fa fa-lock"></i>
					  <label for="name" class="control-label ml-3">Confirm Password</label>
                    </div>
						<div class="wrap-input100 validate-input input_container" data-validate="Enter password">
						<input class="input100 main_input" id="password-confirm" type="password" name="password_confirmation" placeholder="Password">  
						<span class="focus-input100" data-placeholder="&#xf191;">
						</span>
					</div>
                   <div class="d-flex justify-end ml-5">     
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Register
						</button>
					</div>
					</div>
				</form>
			</div>
